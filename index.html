<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#9C4221" />
  <meta name="description" content="Plataforma de documentación inteligente para asesorías comunitarias" />
  <link rel="apple-touch-icon" href="/pwa-192x192.png" />

  <!-- Google Fonts: Outfit (Headings) & Inter (Body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <title>Asesorías Étnicas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Outfit', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: {
              DEFAULT: '#9C4221', // Terracotta
              hover: '#7B341E',
            },
            secondary: {
              DEFAULT: '#2F5233', // Deep Forest Green
            },
            gold: {
              DEFAULT: '#D4AF37', // Kipu Gold
              light: '#F4E5BC',
              dark: '#AA8C2C',
            },
            bone: '#FAF9F6', // Warm Parchment
            darkbg: '#0F172A', // Slate 950 (More premium dark)
            surface: {
              light: '#FFFFFF',
              dark: '#1E293B', // Slate 800
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'fade-in-up': 'fadeInUp 0.6s ease-out',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for transcription view */
    .hide-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .hide-scrollbar::-webkit-scrollbar-thumb {
      background-color: #D6D3D1;
      /* Stone 300 */
      border-radius: 3px;
    }

    .dark .hide-scrollbar::-webkit-scrollbar-thumb {
      background-color: #44403C;
      /* Stone 700 */
    }

    /* Wiphala Gradient Animation for special accents */
    .wiphala-gradient {
      background: linear-gradient(135deg, #DC2626, #EA580C, #FACC15, #FFFFFF, #16A34A, #2563EB, #7C3AED);
    }

    @media print {
      .no-print {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-bone dark:bg-darkbg text-stone-800 dark:text-stone-200 font-sans transition-colors duration-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
