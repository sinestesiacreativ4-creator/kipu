services:
  # Single Service: API + Worker
  - type: web
    name: kipu-backend
    env: docker
    rootDir: backend
    plan: free
    dockerCommand: npm run start
    envVars:
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
