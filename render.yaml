services:
  # 1. Backend API Service
  - type: web
    name: kipu-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma generate && npx prisma db push && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NPM_CONFIG_LEGACY_PEER_DEPS
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: kipu-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

  # 3. Frontend Static Site
  - type: web
    name: kipu-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: kipu-backend
          property: host

databases:
  - name: kipu-db
    databaseName: kipu
    user: kipu
    plan: free
    region: oregon
