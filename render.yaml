services:
  # 1. Backend API Service (con soporte WebSocket para Agente de Voz)
  - type: web
    name: kipu-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npx prisma generate && npx prisma db push --force-reset && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NPM_CONFIG_LEGACY_PEER_DEPS
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: kipu-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      # PayU Payment Integration (Colombia)
      - key: PAYU_API_KEY
        sync: false
      - key: PAYU_API_LOGIN
        sync: false
      - key: PAYU_MERCHANT_ID
        sync: false
      - key: PAYU_ACCOUNT_ID
        sync: false
      - key: PAYU_TEST_MODE
        value: "true"
      # Backend URL for webhooks
      - key: BACKEND_URL
        sync: false
    # Render soporta WebSockets autom√°ticamente en servicios web

  # 3. Frontend Static Site
  - type: web
    name: kipu-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: kipu-backend
          property: host

databases:
  - name: kipu-db
    databaseName: kipu
    user: kipu
    plan: free
    region: oregon
